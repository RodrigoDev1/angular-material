<div class="container">
  <mat-toolbar>
    <span>Reportes</span>
  </mat-toolbar>
  <form>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
   </form>
</div>
