<div class="container">

 <mat-toolbar>
    <span>Usuários</span>
    <div class="space-example"></div>
    <button mat-raised-button color="primary" routerLink="/dashboard/criar-usuario">Adicionar</button>
  </mat-toolbar>


 <div *ngIf="listUsuarios.length > 0 " >

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input autocomplete="off">
    </mat-form-field>

   <table mat-table [dataSource]="dataSource" class="mat-elevation- z20">

      <!-- Position Column -->
      <ng-container matColumnDef="Usuário">
        <th mat-header-cell *matHeaderCellDef>Usuário </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
      </ng-container>

       <!-- Symbol Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
          <a class="pointer" style="color:grey;"  matTooltip="Buscar Usuário">
            <mat-icon>search</mat-icon>
          </a>
          <a class="pointer" style="color:blue"  matTooltip="Editar Usuário">
            <mat-icon>edit</mat-icon>
          </a>
          <a class="pointer" (click)="eliminarUsuario(i)" style="color:red"  matTooltip="Deletar Usuário">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

 </div>

</div>
