<div class="container">
 <mat-toolbar>
     <span>Criar Usuário</span>
 </mat-toolbar>
 <mat-card style="margin-top: 10px;">
  <form [formGroup]="form" (ngSubmit)="salvarUsuario()">
    <mat-grid-list cols="4" rowHeight="70px">
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="grid">
          <mat-label>Usuário</mat-label>
          <input matInput autocomplete="off" formControlName="usuario">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile [colspan]="3" [rowspan]="5" >
        <img src="./assets/img/usuário.png" width="250" height="250">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="grid">
          <mat-label>Nome</mat-label>
          <input matInput autocomplete="off" formControlName="nome">
        </mat-form-field>
      </mat-grid-tile>  <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="grid">
          <mat-label>Sexo</mat-label>
          <input matInput autocomplete="off" formControlName="sexo">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <mat-form-field class="grid">
          <mat-label>Cidade</mat-label>
          <input matInput autocomplete="off" formControlName="cidade">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1" [rowspan]="1" >
        <button mat-raised-button style="margin-right: 20px;">Voltar</button>
        <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Salvar</button>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
</mat-card>
</div>
