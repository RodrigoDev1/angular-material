<div class="body">
  <div class="login">

    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="Acessar()">

      <img src="./assets/img/usuário.png" width="50%">
      <h1>login</h1>

      <mat-form-field class="campo" appearance="fill">
        <mat-label>Usuário</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="usuário">
      </mat-form-field>

      <mat-form-field class="campo" appearance="fill">
        <mat-label>Senha</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="senha">
      </mat-form-field>
      <br>
      <button type="submit" class="campo button" mat-raised-button color="primary" [disabled]="form.invalid">Acessar</button>

    </form>


  </div>
</div>
